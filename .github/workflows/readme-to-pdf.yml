name: Generate PDF Resume

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Pandoc & wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf fonts-dejavu

      - name: Convert README.md to polished PDF
        run: pandoc README.md -o resume.pdf \
          --pdf-engine=wkhtmltopdf \
          --resource-path=. \
          --variable papersize:a4 \
          --pdf-engine-opt="--margin-top 20mm" \
          --pdf-engine-opt="--margin-right 15mm" \
          --pdf-engine-opt="--margin-bottom 20mm" \
          --pdf-engine-opt="--margin-left 15mm" \
          --variable mainfont="DejaVu Sans" \
          --variable fontsize=11pt \
          --variable linestretch=1.15 \
          --variable geometry:margin=15mm
          
      - name: Upload PDF artifact
        uses: actions/upload-artifact@v3
        with:
          name: resume
          path: resume.pdf
