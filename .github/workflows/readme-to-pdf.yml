name: Generate PDF from README

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # allows manual trigger

permissions:
  contents: write      # needed to create/update releases

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Pandoc + wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf

      - name: Convert README.md to PDF with A4 + balanced margins
        run: pandoc README.md -o resume.pdf \
          --pdf-engine=wkhtmltopdf \
          --resource-path=. \
          --variable papersize:a4 \
          --pdf-engine-opt="--margin-top 20mm" \
          --pdf-engine-opt="--margin-right 15mm" \
          --pdf-engine-opt="--margin-bottom 20mm" \
          --pdf-engine-opt="--margin-left 15mm"


      - name: Upload PDF to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          release_name: "Latest Resume"
          files: resume.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
