name: Generate PDF from README

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # allows manual trigger

permissions:
  contents: write      # needed to create/update releases

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Pandoc
        run: sudo apt-get install pandoc -y

      - name: Convert README.md to PDF
        run: pandoc README.md -o resume.pdf

      - name: Upload PDF to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          release_name: "Latest Resume"
          files: resume.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
