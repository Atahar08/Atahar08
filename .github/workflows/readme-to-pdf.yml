name: Generate PDF from README

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # allows manual trigger

permissions:
  contents: write      # needed to create/update releases

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Pandoc + wkhtmltopdf
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc wkhtmltopdf

      - name: Convert README.md to PDF with margins
        run: pandoc README.md -o resume.pdf \
          --pdf-engine=wkhtmltopdf \
          --resource-path=. \
          -V margin-top=1.54cm \
          -V margin-right=1.54cm \
          -V margin-bottom=1.54cm \
          -V margin-left=1.54cm

      - name: Upload PDF to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          release_name: "Latest Resume"
          files: resume.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
